<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Area</title>
  <style>
    textarea {
      width: 100%;
    }
  </style>
</head>

<body>

  <textarea id="teste">
    Chrystian, chrystian@gmail.com;
    Livia, livia@gmail.com;
    Pisquila, pisquila@gmail.com
  </textarea>

  <button id="button">Full</button>

  <script>
    const button = document.getElementById("button");

    button.addEventListener("click", () => {
      const txt = document.getElementById("teste");
      if (!txt.fullscreenElement) txt.requestFullscreen();

      setTimeout(() => {
        if (document.exitFullscreen) document.exitFullscreen();
      }, 5000);
    })
  </script>
</body>

</html>
